<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AngularJS Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My AngularJS Website</h1>
    </header>

    <main>
        <div ng-controller="MainController">
            <h2>{{ greeting }}</h2>
            <p>{{ description }}</p>

            <h3>Features:</h3>
            <ul>
                <li ng-repeat="feature in features">{{ feature }}</li>
            </ul>

            <h3>Contact Us</h3>
            <form ng-submit="submitContactForm()">
                <label for="name">Name:</label><br>
                <input type="text" id="name" ng-model="contact.name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" ng-model="contact.email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" ng-model="contact.message" rows="4" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>

            <p ng-if="submissionMessage" style="color: green;">{{ submissionMessage }}</p>
        </div>
    </main>

    <script>
        // Define the AngularJS app
        var app = angular.module('myApp', []);

        // Define the main controller
        app.controller('MainController', function($scope) {
            $scope.greeting = "Hello, Visitor!";
            $scope.description = "This is a simple website built using AngularJS.";
            $scope.features = ["Easy to use", "Fast and responsive", "Built with AngularJS"];

            $scope.contact = {};
            $scope.submissionMessage = "";

            $scope.submitContactForm = function() {
                $scope.submissionMessage = `Thank you, ${$scope.contact.name}, for reaching out to us!`;
                $scope.contact = {};
            };
        });
    </script>
</body>
</html>
